{% extends 'header.html' %} {% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <center>
      <h1>Signup Page</h1>
      {% if msg %}
      <b style="color: red">{{msg}}</b>
      {% endif %}
      <div class="login-body">
        <form
          name="signup"
          method="post"
          action="{% url 'signup' %}"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <div class="signup">
            <tr>
              <div class="form-row col-md-2">
                <input
                  name="fname"
                  type="text"
                  required=""
                  autocomplete="true"
                  class="field"
                  value=""
                  placeholder="First Name"
                />
              </div>
            </tr>
            <tr>
              <div class="form-row col-md-2">
                <input
                  name="lname"
                  type="text"
                  required=""
                  autocomplete="true"
                  class="field"
                  value=""
                  placeholder="Last Name"
                />
              </div>
            </tr>
            <tr>
              <div class="form-row col-md-2">
                <input
                  name="email"
                  type="text"
                  required=""
                  autocomplete="true"
                  class="field"
                  value=""
                  placeholder="Email"
                />
              </div>
            </tr>
            <tr>
              <div class="form-row col-md-2">
                <input
                  name="password"
                  type="text"
                  required=""
                  autocomplete="true"
                  class="field"
                  value=""
                  placeholder="Password"
                />
              </div>
            </tr>
            <tr>
              <div class="form-row col-md-2">
                <input
                  name="cpassword"
                  type="text"
                  required=""
                  autocomplete="true"
                  class="field"
                  value=""
                  placeholder="Confirm Password"
                />
              </div>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <input
                  type="submit"
                  name="submit"
                  value="SIGNUP"
                  class="btn-outline-primary"
                />
              </td>
            </tr>
            <br />
            <br />
            <tr>
              <td colspan="2" align="center">
                Already Signed Up ?
                <a href="{% url 'login' %}">Click here to login </a>
              </td>
            </tr>
          </div>
        </form>
      </div>
    </center>
  </body>
</html>
{% endblock %}
