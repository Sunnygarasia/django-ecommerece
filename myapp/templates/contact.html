{% extends 'header.html' %} {% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <center>
      <h2 class="custom_heading text-center">Contact Page</h2>

      <div class="login-body">
        <form name="contact" method="post" action="{% url 'contact' %}
        enctype="multipart/form-data"">
          {% csrf_token %}
          <div class="signup">
            <tr>
              <div class="form-row col-md-2">
                <input
                  name="fname"
                  type="text"
                  required=""
                  autocomplete="true"
                  class="field"
                  value=""
                  placeholder="First Name"
                />
              </div>
            </tr>
            <tr>
              <div class="form-row col-md-2">
                <input
                  name="lname"
                  type="text"
                  required=""
                  autocomplete="true"
                  class="field"
                  value=""
                  placeholder="Last Name"
                />
              </div>
            </tr>
            <tr>
              <div class="form-row col-md-2">
                <input
                  name="email"
                  type="text"
                  required=""
                  autocomplete="true"
                  class="field"
                  value=""
                  placeholder="Email"
                />
              </div>
            </tr>
            <tr>
              <div class="form-row col-md-2">
                <input
                  name="subject"
                  type="text"
                  required=""
                  autocomplete="true"
                  class="field"
                  value=""
                  placeholder="Subject"
                />
              </div>
            </tr>
            <tr>
              <div class="form-row col-md-2">
                <textarea rows="5" cols="25" name="add_info" placeholder="Additional Information" required=""></textarea>
              </div>
            </tr>
            <br>
            <br>
            <tr>
              <td colspan="2" align="center">
                <input type="submit" name="submit" value="SIGNUP" class="btn" />
              </td>
            </tr>
            <br />
            <br />
            <tr>
              <td colspan="2" align="center">
                Already Signed Up ?
                <a href="{% url 'login' %}">Click here to login </a>
              </td>
            </tr>
          </div>
        </form>
      </div>
    </center>
  </body>
</html>

{% endblock %}
